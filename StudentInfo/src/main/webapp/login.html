<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQuery教程_唯实讲堂_www.ForTen.org</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <div id="tabs">
            <div>
                <ul>
                    <li><a href="#tab-1">登录</a></li>
                    <li><a href="#tab-2">注册</a></li>
                </ul>
            </div>
            <div id="tab-1">
                <form id="login-form" action="login.do" method="post">
                    <div class="form-group">
                        <label>用户名</label>
                        <input class="form-control" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" id="password" name="password" type="password"/>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6">
                            <button class="btn btn-success" type="submit">提交</button>
                            <button class="btn btn-warning" type="reset">重置</button>
                        </div>
                        <div class="col-lg-6 text-right">
                            <a href="forgetpwd.html">忘记密码</a>
                        </div>
                    </div>
                </form>
            </div>
            <div id="tab-2">
                <form id="regist-form" method="post" action="regist.do">
                    <div class="form-group">
                        <label>姓名</label>
                        <input id="rname" class="form-control" name="name" />
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input id="pwd" class="form-control" type="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input id="pwd2" class="form-control" type="password" name="password2" />
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <label class="radio-inline">
                            <input id="genderm" class="radio" type="radio" name="gender" value="M" checked/>男
                        </label>
                        <label class="radio-inline">
                            <input id="genderf" class="radio" type="radio" name="gender" value="F"/>女
                        </label>
                    </div>
                    <div class="form-group">
                        <label>生日</label>
                        <input id="birthday" class="form-control" type="date" name="birthday" value="1990-01-01"/>
                    </div>
                    <div class="form-group">
                        <label>身份证号</label>
                        <input id="idCardNum" class="form-control" name="idCardNum"/>
                    </div>
                    <div class="form-group">
                        <label>学历或学位</label>
                        <input id="eduBg" class="form-control" name="eduBg" list="eduBgList"/>
                    </div>
                    <div class="form-group">
                        <label>电话</label>
                        <input id="tel" class="form-control" name="tel"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" class="form-control" name="email"/>
                    </div>
                    <div class="form-group">
                        <label>地址</label>
                        <input id="address" class="form-control" name="address"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">注册</button>
                        <button class="btn btn-warning" type="reset">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<datalist id="eduBgList">
    <option value="大本"/>
    <option value="大专"/>
    <option value="高中"/>
    <option value="硕士"/>
    <option value="博士"/>
</datalist>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/sha1.js"></script>
<script>
    $(function () {
        $.validator.methods.chineseIdCard = function( value,element ) {
            return /^[1-9]\d{5}[1-2]\d{3}((0[1-9])|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X|x)$/.test(value);
        };
        $('#regist-form').validate({
            rules: {
                name: {
                    required: true,
                    rangelength: [2,10]
                },
                password: {
                    required: true,
                    rangelength: [6,30]
                },
                password2: {
                    required: true,
                    equalTo: "#pwd"
                },
                idCardNum:{
                    chineseIdCard:true
                }
            },
            messages: {
                name: {
                    required: '请输入姓名',
                    rangelength: '姓名长度非法，请输入{0}到{1}之间个字符'
                },
                password: {
                    required: '请输入密码',
                    rangelength: '姓名长度非法，请输入{0}到{1}之间个字符'
                },
                password2: {
                    required: '请输入确认密码',
                    equalTo: '密码与确认密码的输入不同'
                },
                idCardNum:{
                    chineseIdCard:'输入18位身份证号的正确格式'
                }
            },
            errorPlacement: function ( error, element ) {
                error.addClass( "ui red pointing label transition" );
                error.insertAfter( element.parent() );
            },
            highlight: function ( element, errorClass, validClass ) {
                $( element ).parents( ".row" ).addClass( errorClass );
            },
            unhighlight: function (element, errorClass, validClass) {
                $( element ).parents( ".row" ).removeClass( errorClass );
            }
        });
        $('#tabs').tabs();
        $("#login-form").on('submit', function () {
            var pwdInput = $('#password');
            var pwd = hex_sha1(pwdInput.val());
            pwdInput.val(pwd);
        });
    });
</script>
</body>
</html>
